<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="../js/EditEmployee.js"></script>
  <script src="../js/encryptions.js"></script>
  <script src="../js/CheckIfLogin.js"></script>
  <link rel="stylesheet" href="../style/styles.scss" />

  <body onload="getEmployee();checkIfLogin()">
    <div class="container-wrapper">
      <div class="container">
        <header>
          <div class="header-inner">
            <span data-user-fullName></span>
            <button onclick="logout()" class="btn btn-primary btn-sm">
              LogOut
            </button>
          </div>
        </header>
        <h3>Edit Employee Page :</h3>
        <form onsubmit="saveChanges(); return false;">
          <label for="fname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            data-fname
            placeholder="Enter Employee First Name"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            data-lname
            placeholder="Enter Employee Last Name"
          />

          <label for="startYear">Start Work </label>
          <input
            type="text"
            class="form-control"
            id="startYear"
            data-startYear
            placeholder="Enter Employee Start Work Year"
          />
          <label for="department"> Department </label>
          <br />
          <select
            name="dpartment"
            id="department"
            data-department-select
          ></select>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <button onclick="goBackToEmpPage()" class="btn btn-outline-primary">
          Back
        </button>
      </div>
    </div>
  </body>
</html>
