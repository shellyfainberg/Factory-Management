<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="../js/CheckIfLogin.js"></script>
  <script src="../js/AddNewShift.js"></script>
  <script src="../js/encryptions.js"></script>
  <link rel="stylesheet" href="../style/styles.scss" />

  <body onload="checkIfLogin()">
    <div class="container-wrapper">
      <div class="container">
        <header>
          <div class="header-inner">
            <span data-user-fullName></span>
            <button onclick="logout()" class="btn btn-primary btn-sm">
              LogOut
            </button>
          </div>
        </header>
        <h1>Add New Shift</h1>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            data-date
            placeholder="Enter Date"
          />
          <label for="startTime">Start Time</label>
          <input
            type="text"
            class="form-control"
            id="startTime"
            data-start
            placeholder="Enter Start Time"
          />
          <label for="endTime">End Time </label>
          <input
            type="text"
            class="form-control"
            id="endTime"
            data-end
            placeholder="Enter End Time"
          />
        </div>
        <button type="input" class="btn btn-primary" onclick="saveNewShift()">
          Save
        </button>
        <button class="btn btn-outline-primary" onclick="goBackToShiftPage()">
          Back
        </button>

        <br />
        <br />
      </div>
    </div>
  </body>
</html>
