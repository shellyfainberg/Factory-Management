<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="../js/Employees.js"></script>
  <script src="../js/CheckIfLogin.js"></script>
  <script src="../js//encryptions.js"></script>
  <link rel="stylesheet" href="../style/Employees.scss" />
  <link rel="stylesheet" href="../style/styles.scss" />

  <body onload="getAllEmployees();checkIfLogin()">
    <div class="container">
      <header>
        <div class="header-inner">
          <span data-user-fullName></span>
          <div>
            <a href="HomePage.html">
              <img
                class="homePage-btn"
                src="../assets/home.png"
                alt="homePage"
              />
            </a>
            <button onclick="logout()" class="btn btn-primary btn-sm">
              LogOut
            </button>
          </div>
        </div>
        <h3>Employess</h3>
      </header>
      <div class="topnav">
        <input
          type="text"
          placeholder="Search.."
          data-search
          class="search-input"
        />
        <button
          class="btn btn-primary btn-sm search-button"
          onclick="goToSearchPage()"
        >
          Search
        </button>
      </div>
      <br />
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Start Work Year</th>
            <th scope="col">Shifts</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </body>
</html>
